<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    
    <div id="boxColor"></div>
    <div id="colorDisplay"></div>
    <button onclick="updateColor(event)" data-color="r" data-amount="1">Red +1</button>
    <button onclick="updateColor(event)" data-color="r" data-amount="5">Red +5</button>
    <button onclick="updateColor(event)" data-color="r" data-amount="10">Red +10</button>
    <br />
    <button onclick="updateColor(event)" data-color="g" data-amount="1">Green +1</button>
    <button onclick="updateColor(event)" data-color="g" data-amount="5">Green +5</button>
    <button onclick="updateColor(event)" data-color="g" data-amount="10">Green +10</button>
    <br />
    <button onclick="updateColor(event)" data-color="b" data-amount="1">Blue +1</button>
    <button onclick="updateColor(event)" data-color="b" data-amount="5">Blue +5</button>
    <button onclick="updateColor(event)" data-color="b" data-amount="10">Blue +10</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
